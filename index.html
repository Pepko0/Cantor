<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantor</title>
    <meta property="og:image" content="images/pig.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/pngegg.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/element.css">

</head>

<body class="body element">

    <form class="form js-form">
        <fieldset class="converter">
            <Legend class="converter__title">Kantor</Legend>

            <p>
                <label>
                    <span class="converter__text">Podaj kwotę w PLN* </span>
                    <input class="converter__field js-pln" required text="zł" type="number" min="1">
                </label>
            </p>
            <p>
                <label>
                    <span class="converter__text">
                        Wybierz walute
                    </span>
                    <select class="converter__field js-currence">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="converter__text">Otrzymasz:</span>
                    <input class="converter__field--important js-result" name="disabled" disabled>
                </label>
            </p>
            <p class="converter__text">* - Pola obowiązkowe</p>
        </fieldset>
   
    <div class="button--aligne"|>
        <p>
            <button class="button">Przelicz</button>
            <button class="button" type="reset">Wyczyść formularz</button>
        </p>
    </div>
</form>
</body>

</html>
